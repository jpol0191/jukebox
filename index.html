<!DOCTYPE html>
<html>
<head>
	<title>Juan's Juke-Box</title>
	<script src="js/jquery.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
</head>
<body>
	<button id="prev">prev</button>
	<button id="play">play</button>
	<button id="pause">pause</button>
	<button id="next">next</button>

	


	<div id="main">
		<div id="control-panel">
			
		</div>
		<!-- Inside of the gameboy -->
		<div id="gameboy">
			<br>
			<div id="tracker-container">
				<div id="playhead">
					<img id="playhead-img" src="images/poke_roll.gif">
				</div>
			</div>

			<div id="a-button">
				<img src="images/A_button.png">
			</div>

			<div id="b-button">
				<img src="images/B_button.png">
			</div>
			
			<div id="right-button">
				<img src="images/right_button.png">
			</div>

			<div id="left-button">
				<img src="images/left_button.png">
			</div>
			<div id="gba-screen">
	
			</div>
		</div>

		<div id="nes-controller">
			<h2 id="title"></h2>
			<div id="list-container" >
				<ul id="shown-list">
					
				</ul>
			</div>
			
			<div id="d-pad">
				<img src="images/d-pad.png">
			</div>
		</div>

		<div id="modal">
			<p id="modal-close">X</p>
			<h2>Add Song</h2>
			<input id="new-song-title" class="modal-txt" type="text" name="title" placeholder="Song Title">
			<input id="new-song-url" class="modal-txt" type="text" name="url" placeholder="Song URL">
			<input id="new-song-image" class="modal-txt" type="text" name="image" placeholder="Image URL">
			<button id="new-song-btn"><img src="images/nes_pause.png"></button>
		</div>

		<div id="time">
			<p></p>
		</div>

	</div>
</body>
</htm>
